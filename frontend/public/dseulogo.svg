<?xml version="1.0" encoding="UTF-8"?>
<svg
    width="900"
    height="180"
    viewBox="0 0 900 180"
    xmlns="http://www.w3.org/2000/svg"
    version="1.1"
>
  <!-- Background (optional) -->
  <rect x="0" y="0" width="100%" height="100%" fill="#FFFFFF" />

  <!-- DSEU Logo Group -->
  <g transform="translate(60,50)">
    <!-- Outer circular shape (blue) -->
    <circle cx="0" cy="0" r="30" fill="#0A559F" />

    <!-- Eye (white circle) -->
    <circle cx="-10" cy="-10" r="4" fill="#FFFFFF" />

    <!-- Smile (approximate path) -->
    <path
      d="M -15 5 Q 0 20 15 5"
      fill="none"
      stroke="#FFFFFF"
      stroke-width="3"
    />

    <!-- DSEU text to the right of the logo -->
    <text
      x="45"
      y="-5"
      font-size="28"
      font-weight="bold"
      fill="#F7941E"
      font-family="sans-serif"
    >
      DSEU
    </text>

    <!-- Tagline under 'DSEU' -->
    <text
      x="45"
      y="20"
      font-size="14"
      fill="#0A559F"
      font-family="sans-serif"
    >
      Crafting Excellence
    </text>
  </g>

  <!-- University Name in Hindi -->
  <text
    x="180"
    y="55"
    font-size="20"
    fill="#0A559F"
    font-family="sans-serif"
  >
    दिल्ली कौशल एवं उद्यमिता विश्वविद्यालय
  </text>

  <!-- University Name in English -->
  <text
    x="180"
    y="80"
    font-size="18"
    fill="#0A559F"
    font-family="sans-serif"
  >
    Delhi Skill &amp; Entrepreneurship University
  </text>

  <!-- Sub-text -->
  <text
    x="180"
    y="100"
    font-size="14"
    fill="#0A559F"
    font-family="sans-serif"
  >
    (A State University Established under Govt. of NCT of Delhi Act (04 of 2020))
  </text>
</svg>
